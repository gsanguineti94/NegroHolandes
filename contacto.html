    <main>
        <h1 class="titlesNoHome">Contacto</h1>
        
        <form action="" method="POST" style="text-align: center;">
            Nombre<br>
            <input type="text" name="nombre" placeholder="Tu Nombre"><br>
            Email<br>
            <input type="text" name="email" placeholder="Tu Email"><br>
            Sexo<br>
            <select name="sexo">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="NC">Prefiero no decir</option>br
            </select><br>
            Dejanos tu mensaje!<br>
            <textarea type="text" name="mensaje"></textarea><br>
            <input type="reset" value="Limpiar formulario">
            <div>Antes de enviar debe aceptar los terminos y condiciones</div>
            <input type="checkbox" name="acepto" value="1"/> Acepto<br>
            <input type="submit" value="Enviar">
        </form>        
    </main>
